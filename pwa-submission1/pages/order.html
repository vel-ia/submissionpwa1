<!-- Order Form  -->
<div class="row">
    <h2 class=" center orange-text text-accent-3">Order Form</h2>
</div>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Phone Number</label>
            </div>
        </div>
        <div class="row">
            <h5>Choose your order : </h5>
            <form action="#">
                <p>
                    <label>
                        <input name="group1" type="radio" />
                        <span>Fresh Juice</span>
                      </label>
                </p>
                <p>
                    <label>
                        <input name="group1" type="radio" />
                        <span>Smoothie</span>
                      </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio"  />
                        <span>Fruit Cocktail</span>
                      </label>
                </p>
                <p>
                    <label>
                        <input name="group1" type="radio" disabled="disabled" />
                        <span>Fruit Tea</span>
                      </label>
                </p>
            </form>
        </div>
        <div class="row center">
            <a href="#order" id="download-button" class="btn-large waves-effect waves-light amber">SUBMIT ORDER</a>
        </div>
    </form>
</div>
<br><br>


<!-- Contact Form  -->
<div class="row center">
    <h5 class="flow-text"> If you still have any questions, please let us know through this form </h5> <br>
    <h5 class=" center amber-text"><strong>Contact Form</strong></h5>
</div>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Your Question</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row center">
            <a href="#order" id="download-button" class="btn-large waves-effect waves-light amber">Ask Us</a>
        </div>
    </form>
</div>
